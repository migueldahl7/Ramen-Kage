  <!-- Fonte Google Fonts -->
   <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exile&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url(imagens/fundo.avif);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .logo {
      font-size: 3rem;
      text-transform: uppercase;
      color: #f5f5f5;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-weight: 700;
      letter-spacing: 5px;
      user-select: none;
    }
    .logo span:first-letter {
      color: #ff4d4d;
      text-shadow: 3px 3px 6px #a30000;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-cardapio {
      background-color: #ff4d4d;
      color: white;
      font-size: 1.5rem;
      padding: 15px 40px;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(255,77,77,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn-cardapio:hover {
      background-color: #cc0000;
      box-shadow: 0 6px 12px rgba(204,0,0,0.7);
    }
  </style>
</head>
